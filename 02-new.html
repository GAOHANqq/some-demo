<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                new Date()
                new Image()
                new XMLHttpRequest()
                new RegExp()
                new Array()

                new 关键词 后面紧跟一个函数
                通过new 执行函数对函数的影响:
                    1): 函数内部产生一个全新的对象,函数的this指向这个对象
                    2): 函数默认返回这个对象

            */
            function fn(){
                this.x = 10;
                console.log(this);
            };
            fn(); // window
            new fn(); // fn{}

            console.log(fn());// undefined
            console.log(new fn());// fn{} 函数默认返回对象
        </script>
    </body>
</html>
