        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}

    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                原型:prototype
                    它是构造函数的一个属性,
                    它是object数据类型


                私有属性写在构造函数中,公有属性写到原型中
            */
            function Person(name,age,id){
                this.name = name;
                this.age = age;
                this.id = id;
            }

            Person.prototype.showID = function(){
                alert(this.id);
            }

            var  teacher = new Person("老师",18,1234);// 实例
            var  student = new Person("学生",20,5678);// 实例
            console.log(Person.prototype);// 这就是构造函数的原型

            console.log(teacher.__proto__ === student.__proto__);// true
            console.log(teacher.__proto__ === Person.prototype);// true
            console.log(teacher.showID === student.showID);// true


        </script>
    </body>
</html>
