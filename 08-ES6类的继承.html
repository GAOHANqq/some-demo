<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            class A{
                constructor(name,age){
                    this.name = name;
                    this.age = age;
                }
                showName(){
                    alert(this,name);
                }
                showAge(){
                    alert(this.age);
                }
                num(){
                    return 10;
                }
            }

            // 继承
            // supper 表示继承父类的私有属性,改变this指向

            /*
                在子类constructor中super代表父类
                在子类的方法中,super代表 父类.prototype
            */
            class B extends A{
                constructor(name,age,sex){
                    super(name,age,sex);
                    this.sex = sex;
                }
                showSex(){
                    alert(this.sex);
                }
                // 方法重写
                num(){
                    return super.num() + 10;
                }
            }

            let a = new A("高翰",18);
            let b = new B("孙艺珍",37,"女");
            console.log(a);
            console.log(b);

            console.log(a.num());
            console.log(b.num());
        </script>
    </body>
</html>
