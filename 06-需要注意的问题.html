            body{font-family: "Microsoft YaHei",serif;user-select: none;}

    <body>
        <div id="wrap"></div>
        
        <script>
           /*
                私有属性写在构造函数中,
                公告属性写到原型里
           */

           function Teacher(name,age,id){
               this.name = name;
               this.age = age;
               this.id = id;
           }
           // Teacher.prototype.showId = function(){
           //     alert(this.id);
           // }
           // Teacher.prototype.showName = function(){
           //     alert(this.name);
           // }
           // Teacher.prototype.showAge = function(){
           //     alert(this.age);
           // }

            Teacher.prototype = {
                constructor : Teacher,
                showId : function(){
                   alert(this.id)
                },
                showName : function(){
                    alert(this.name)
                },
                showAge : function(){
                    alert(this.age)
                }
            };

           var gaoHan = new Teacher("高翰",23,1111)
           console.dir(gaoHan);
           gaoHan.showName();



        </script>
    </body>
